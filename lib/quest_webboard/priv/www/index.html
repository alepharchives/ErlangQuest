<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
  <meta HTTP-equiv="X-UA-Compatible" content="IE=EDGE"/>

  <title>Erlang Quest scoreboard</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
  <script src="/quest_webboard.js"></script>

  <style>
    BODY {
      margin: 0px; padding: 0px; background:#000099;
    }
    .wrapper {}
    .header {color: #00AAAA; text-align: center; margin-bottom: 0.5em;}
    H1 {
      margin: 0em;
      font-size: 300%; font-weight: bold;
    }
    .footer {line-height: 1em; margin: 0px; padding: 0px; color: #00AAAA;}

    .column {
      float:left;
      margin-left: 2%;
    }
    .contentpane {
      /*min-height: 20em;*/
      padding: 0em 0.25em;
      background: #7799FF; color: black; border: 2px outset #99BBFF;
      font-family: helvetica, arial, serif;
    }
    .contentpane H2 {
      margin: 0em;
      color: white;
      font-family:Cambria,'Times New Roman','Nimbus Roman No9 L','Freeserif',Times,serif;
      font-size: 150%; font-weight: bold;
      text-align: center;
    }
    .contentpane .ruler {
      position: relative;
      width: 90%;  left: 5%;
      height: 0px;
      border-bottom-style: ridge; border-color: #6688FF; border-width: 2px;
    }

    .centerpane { width: 60%; }
    .rightpane  { width: 30%; }

    .table_wrapper { overflow: auto; min-height: 20em; }

    .player_table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    .player_table TD, .player_table TH {
      border-bottom: solid thin #99BBFF;
      padding: 0.1em 1em;
    }
    .player_table TH { vertical-align: bottom; }

    .score_col {width: 3em; text-align:right;}
    .name_col {min-width: 4em; text-align:left; white-space:nowrap; }
    .filler_col {width: 100%;}

    .player_table TH.questname {
      font-family: courier; font-weight: normal; text-align:center;
      line-height: 0.9;
      margin: 0em; padding: 0 0.35em;
    }
    .player_table TD.questname {
      margin: 0; padding: 0;
    }

    .highscore_table {
      margin-top: 0.5em;
    }

    </style>
</head>
<body onLoad="init()">
  <div class="header">
    <h1>Erlang Quest</h1>
  </div>
  <div class="wrapper">
    <div class="column contentpane centerpane">
      <h2>Players and achievements</h2>
      <div class="ruler"></div>
      <div class="table_wrapper">
      <table id="player_table" class="player_table">
        <colgroup>
          <col span="1" class="score_col"/>
          <col span="1" class="name_col"/>
<!--           <col span="*" class="quest_col"> -->
        </colgroup>
        <tr>
          <th>Score</th><th>Name</th>
          <th class="questname">a<br/>n<br/>y<br/>|<br/>v<br/>a<br/>l<br/>u<br/>e</th>
          <th class="questname">a<br/>n<br/>y<br/>|<br/>r<br/>e<br/>f<br/>e<br/>r<br/>e<br/>n<br/>c<br/>e</th>
          <th class="filler_col"/>
        </tr><tr>
          <td class="score_col">100</td><td class="name_col">Player1</td><td class="questname"/><td class="questname"/><td/>
        </tr>
      </table>
      </div>
    </div>
    <div class="column rightpane">
      <div class="contentpane">
        <h2>Highscore</h2>
        <div class="ruler"></div>
        <div style="min-height:12em">
      <table class="highscore_table player_table">
        <colgroup>
          <col span="1" class="score_col"/>
          <col span="1" class="name_col"/>
        </colgroup>
        <tr>
          <th class="score_col">Score</th><th class="name_col">Name</th>
        </tr><tr>
          <td class="score_col">100</td><td class="name_col">Player1</td>
        </tr>
      </table>
        </div>

      </div>
      <div class="contentpane" style="margin-top: 1em">
        <h2>Recent events</h2>
        <div class="ruler"></div>
        <div style="min-height:18em">Ipsum</div>
      </div>
    </div>
  </div>
  <div style="clear:both; width: 100%; bottom: -0px; text-align: center; font-size: 75%; color: #00AAAA">
    Footer!
  </div>

  <div id="templates" style="display:none">
    <table>
    <tr id="player_row">
      <td id="score_field" class="score_col">S</td>
      <td id="name_field" class="name_col">N</td>
      <td id="achievement_field" class="questname"/>Q</td>
    </tr>
  </table>
  </div>
</body>
</html>
